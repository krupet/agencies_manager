<h2>{{ title }}</h2>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Country</th>
    <th scope="col">Country code</th>
    <th scope="col">City</th>
    <th scope="col">Street</th>
    <th scope="col">Settlement currency</th>
    <th scope="col">Contact person</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngFor="let agency of agencies; index as i">
  <tr>
    <td>{{agency.name}}</td>
    <td>{{agency.country}}</td>
    <td>{{agency.countryCode}}</td>
    <td>{{agency.city}}</td>
    <td>{{agency.street}}</td>
    <td>{{agency.settlementCurrency}}</td>
    <td>{{agency.contactPerson}}</td>
    <td>
      <button class="btn btn-primary" (click)="onRemove(agency.name)">Edit</button>
    </td><td>
      <button class="btn btn-primary" (click)="onRemove(agency.name)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn btn-lg btn-outline-primary" (click)="open(add_agency_modal)">Add agency</button>

<ng-template #add_agency_modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New agency details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <create-agency-form (newItemEvent)="newAgencyAdded($event)" [modal]="modal"></create-agency-form>
  </div>
</ng-template>
