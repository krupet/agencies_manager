version: '3'
services:
  mongodb:
    image: 'mongo:latest'
    environment:
      - MONGO_INITDB_DATABASE=agencies
      - MONGO INITDB ROOT_USERNAME=mongo
      - MONGO INITDB_ROOT_PASSWORD=mongo
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'
